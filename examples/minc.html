<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>minc</title>
	<style>
		body {
			background-color: #A00;
			color: #FFF;
			font-family: sans-serif;
		}

		body.success {
			background-color: #0A0;
		}
	</style>
</head>
<body>
	<script src="../src/minc.js"></script>
	<script>
		Minc(
			[										// load a bunch of scripts
				'//code.jquery.com/jquery-2.1.0.js',
				'//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.js',
				'//code.jquery.com/qunit/qunit-1.15.0.js'
			],
			[										// fallback scripts
				'lib/jquery-2.1.0.js',
				'lib/jquery.mobile-1.4.5.min.js'
			]
		).done(function($, mobile) {							// callback
			console.log("jQuery", $);
			console.log("jQuery Mobile", mobile);
			$('body').addClass('success');
		});

		document.body.innerHTML = navigator.userAgent;
	</script>
</body>
</html>
