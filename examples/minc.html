<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>minc</title>
</head>
<body style="background-color: #C00">
	<script src="../src/minc.js"></script>
	<script>
		Minc(
			[										// load a bunch of scripts
				'//code.jquery.com/jquery-2.1.0.js',
				'//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js'
			],
			[										// fallback scripts
				'lib/jquery-2.1.0.js',
				'lib/jquery.mobile-1.4.5.min.js'
			]
		).done(function() {							// callback
			document.body.innerHTML = '<h1 id="done">Success!</h1>';
			document.body.style.backgroundColor = '#0C0';
		});
	</script>
</body>
</html>
